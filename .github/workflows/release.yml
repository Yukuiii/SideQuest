name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (如 0.1.0)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd src/webview && npm ci

      - name: Build extension
        run: npm run package

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package vsix
        run: vsce package --no-dependencies

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Get vsix filename
        id: vsix
        run: |
          VSIX_FILE=$(ls *.vsix)
          echo "filename=$VSIX_FILE" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          REPO_URL="${{ github.server_url }}/${{ github.repository }}"

          # 获取上一个 tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # 如果没有上一个 tag，获取所有 commit
            RANGE="HEAD"
          else
            # 从上一个 tag 到当前
            RANGE="${PREV_TAG}..HEAD"
          fi

          # 生成带链接的 commit 列表（过滤掉版本号 commit）
          COMMITS=$(git log --pretty=format:"- %s by @%an ([%h](${REPO_URL}/commit/%H))" $RANGE | grep -v "^- v\?[0-9]\+\.[0-9]\+\.[0-9]\+ by")

          # 生成 Full Changelog 链接
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          if [ -z "$PREV_TAG" ]; then
            FULL_CHANGELOG="**Full Changelog**: ${REPO_URL}/commits/${CURRENT_TAG}"
          else
            FULL_CHANGELOG="**Full Changelog**: ${REPO_URL}/compare/${PREV_TAG}...${CURRENT_TAG}"
          fi

          # 写入多行输出
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$FULL_CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.version }}
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.version.outputs.version) || github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: ${{ steps.vsix.outputs.filename }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
